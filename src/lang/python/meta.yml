homepage: https://repo.anaconda.com/miniconda
license: MIT
rely: []
bin: {}
_os: "%{os}"
_arch: "%{arch}"

file_suffix: sh
minoconda_sh_file: Miniconda3-%{version}-%{_os}-%{_arch}.%{file_suffix}

anaconda_source: https://repo.anaconda.com/miniconda/%{version}
tuna_source: https://mirrors.tuna.tsinghua.edu.cn/anaconda/miniconda/Miniconda3-%{version}-%{_os}-%{_arch}.%{file_suffix}
url:
  _: "%{anaconda_source}/%{minoconda_sh_file}"
  cn: "%{tuna_source}"
xbin:
  python: bin/pip
hook:
  install: install.sh
  activate: activate.sh
  deactivate: deactivate.sh

rule:

  /*:
    version: py39_4.9.2
  py*/linux/x86:
    _os: Linux
    _arch: x86_64


  py*/darwin/*:
    _os: MacOSX
  py*/win/*:
    _os: Windows
    file_suffix: exe



