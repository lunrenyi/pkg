homepage: https://gitee.com/organizations/static-build/projects
license: MIT
rely: []

gh_url: https://github.com/x-cmd-build/gitui/download/%{version}
gc_url: https://gitcode.net/x-cmd-build/gitui/-/releases/%{version}/downloads
file_suffix: tar.gz
url:
  internet: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin:
  gitui: gitui.%{os}.%{arch}%{bin_suffix}


rule:
  /*:
    version: stable

  stable/*:
    version: v0.0.0

  latest/*:
    version: v0.0.0

  "*/darwin/arm64":
    zipname:    gitui-mac.tar.gz
  "*/darwin/x64":
    zipname:    gitui-mac.tar.gz
  "*/linux/x64":
    zipname:    gitui-linux-musl.tar.gz
  "*/linux/arm64":
    zipname:    gitui-linux-aarch64.tar.gz
  "*/win/x64":
    zipname:    gitui-win.tar.gz
    bin_suffix: .exe