homepage: https://gitee.com/organizations/static-build/projects
license: MIT
rely: []

gh_url: https://github.com/x-cmd-build/trdsql/download/%{version}
gc_url: https://gitcode.net/x-cmd-build/trdsql/-/releases/%{version}/downloads
file_suffix: zip
url:
  internet: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin:
  trdsql: trdsql%{bin_suffix}

rule:
  /*:
    version: stable

  stable/*:
    version: v0.0.0

  latest/*:
    version: v0.0.0

  "*/darwin/arm64":
    zipname:    trdsql_v0.11.0_darwin_arm64.zip
  "*/darwin/x64":
    zipname:    trdsql_v0.11.0_darwin_amd64.zip
  "*/linux/x64":
    zipname:    trdsql_v0.11.0_linux_amd64.zip
  "*/linux/arm64":
    zipname:    trdsql_v0.11.0_linux_arm64.zip
  "*/win/x64":
    zipname:    trdsql_v0.11.0_windows_amd64.zip
    bin_suffix: .exe