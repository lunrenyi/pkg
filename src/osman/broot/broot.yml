homepage: https://gitee.com/organizations/static-build/projects
license: MIT
rely: []

gh_url: https://github.com/x-cmd-build/broot/download/%{version}
gc_url: https://gitcode.net/x-cmd-build/broot/-/releases/%{version}/downloads
file_suffix: 7z
url:
  internet: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin:
  broot: broot%{bin_suffix}


rule:
  /*:
    version: stable

  stable/*:
    version: v0.0.0

  latest/*:
    version: v0.0.0

  "*/linux/x64":
    zipname:    x86_64-linux
  "*/win/x64":
    zipname:    x86_64-pc-windows-gnu
    bin_suffix: .exe