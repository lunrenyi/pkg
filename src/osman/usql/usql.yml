homepage: https://gitee.com/organizations/static-build/projects
license: MIT
rely: []

gh_url: https://github.com/x-cmd-build/usql/releases/download/%{version}
gc_url: https://gitcode.net/x-cmd-build/usql/-/releases/%{version}/downloads
file_suffix: tar.bz2
url:
  internet: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin:
  usql: usql%{bin_suffix}


rule:
  /*:
    version: stable

  stable/*:
    version: v0.0.0

  latest/*:
    version: v0.0.0

  "*/darwin/arm64":
    zipname:    usql-0.14.1-darwin-arm64.tar.bz2
  "*/darwin/x64":
    zipname:    usql-0.14.1-darwin-amd64.tar.bz2
  "*/linux/x64":
    zipname:    usql-0.14.1-linux-amd64.tar.bz2
  "*/win/x64":
    zipname:    usql-0.14.1-windows-amd64.zip
    file_suffix: zip
    bin_suffix: .exe