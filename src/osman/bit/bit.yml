homepage: https://gitee.com/organizations/static-build/projects
license: MIT
rely: []

gh_url: https://github.com/x-cmd-build/bit/download/%{version}
gc_url: https://gitcode.net/x-cmd-build/bit/-/releases/%{version}/downloads
file_suffix: tar.gz
url:
  internet: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin:
  bit: bit%{bin_suffix}


rule:
  /*:
    version: stable

  stable/*:
    version: v0.0.0

  latest/*:
    version: v0.0.0

  "*/darwin/arm64":
    zipname:    bit_1.1.2_darwin_arm64.tar.gz
  "*/darwin/x64":
    zipname:    bit_1.1.2_darwin_amd64.tar.gz
  "*/linux/x64":
    zipname:    bit_1.1.2_linux_amd64.tar.gz
  "*/linux/arm64":
    zipname:    bit_1.1.2_linux_arm64.tar.gz
  "*/win/x64":
    zipname:    bit_1.1.2_windows_amd64.tar.gz
    bin_suffix: .exe