homepage: https://gitee.com/organizations/static-build/projects
license: MIT
rely: []

gh_url: https://github.com/x-cmd-build/ffuf/download/%{version}
gc_url: https://gitcode.net/x-cmd-build/ffuf/-/releases/%{version}/downloads
file_suffix: tar.gz
url:
  internet: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin:
  ffuf: ffuf%{bin_suffix}


rule:
  /*:
    version: stable

  stable/*:
    version: v0.0.0

  latest/*:
    version: v0.0.0

  "*/darwin/arm64":
    zipname:    ffuf_2.0.0_macOS_amd64.tar.gz
  "*/darwin/x64":
    zipname:    ffuf_2.0.0_macOS_arm64.tar.gz
  "*/linux/x64":
    zipname:    ffuf_2.0.0_linux_amd64.tar.gz
  "*/linux/arm64":
    zipname:    ffuf_2.0.0_linux_arm64.tar.gz
  "*/win/x64":
    zipname:    ffuf_2.0.0_windows_amd64.zip
    file_suffix: zip
    bin_suffix: .exe