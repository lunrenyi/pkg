homepage: https://golang.google.cn
license: MIT
rely: []

gh_url: https://raw.githubusercontent.com/static-build/yq/main/bin
gc_url: https://gitee.com/static-build/yq/raw/main/bin
static-build: yq/yq
file_suffix: 7z
url:
  _: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin: yq.%{os}.%{arch}%{bin_suffix}

rule:
  /*:
    version: stable

  stable/*:
    version: 4.15.1

  latest/*:
    version: 4.15.1

  "*/linux/arm64":
    zipname:    yq.linux.arm64.7z
  "*/darwin/arm64":
    zipname:    yq.darwin.arm64.7z
  "*/linux/x64":
    zipname:    yq.linux.x64.7z
  "*/darwin/x64":
    zipname:    yq.darwin.x64.7z
  "*/win/x64":
    zipname:    yq.x64.exe.7z
    bin_suffix: .exe
