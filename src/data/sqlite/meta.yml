homepage: https://golang.google.cn
license: MIT
rely: []

gh_url: https://raw.githubusercontent.com/static-build/sqlite/main/bin
gc_url: https://gitee.com/static-build/sqlite/raw/main/bin
url:
  _: "%{gh_url}/%{zipname}"
  cn: "%{gc_url}/%{zipname}"

xbin: sqlite.%{osname}.%{osarch}%{bin_suffix}

rule:
  /*:
    version: stable

  stable/*:
    version: 1.6-dirty

  latest/*:
    version: 1.6-dirty

  "*/linux/arm64":
    zipname:    sqlite.linux.arm64.7z
  "*/darwin/arm64":
    zipname:    sqlite.darwin.arm64.7z
  "*/linux/x64":
    zipname:    sqlite.linux.x64.7z
  "*/darwin/x64":
    zipname:    sqlite.darwin.x64.7z
  "*/win/x64":
    zipname:    sqlite.x64.exe.7z
    bin_suffix: .exe
